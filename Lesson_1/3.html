<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 плюс 10 равно 20.
  2. 20 конкатенируем с "10" равно 2010. (бинарный плюс)
   */
  console.log(10 + 10 + "10");

  /*
  1. 10 конкатенируем с "10" равно 1010.
  2. 1010 конкатенируем с 10 равно 101010. (бинарный плюс)
   */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 равно 20.
  2. 20 плюс 10 равно 30. (унарный плюс)
   */
  console.log(10 + 10 + +"10");

  /*
  1. 10 делим на null равно -Infinity. (унарный минус, значение строки преобразовано в null)
   */
  console.log(10 / -"");

  /*
  1. 10 делим на число с запятой равно NaN. (унарный плюс, знасение строки число с запятой)
   */
  console.log(10 / +"2,5");

</script>
</body>
</html>
