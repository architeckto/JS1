  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.
Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.
Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN
Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.
Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  let result = NaN;

  const arg1 = +prompt("Please, input number 1");
  const arg2 = +prompt("Please, input number 2");
  const operation = prompt("Please, input sign");

  console.log(mathOperation(arg1, arg2, operation));

  /**
   * Подсчет суммы, разницы, произведения или частного полученных аргументов
   * в зависимости от типа операции.
   * @param arg1 - Первое число
   * @param arg2 - Второе число
   * @param operation - Тип операции ('+', '-', '=', или '/')
   * @return {number} - Результат операции
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+':
        result = summary(arg1, arg2);
        return result;
      case '-':
        result = difference(arg1, arg2);
        return result;
      case '*':
        result = multiplication(arg1, arg2);
        return result;
      case '/':
        result = quotient(arg1, arg2);
        return result;
    }
    return result;
  }


    /**
    * Подсчет суммы полученных аргументов
    * @param {number} a - Первое число
    * @param {number} b - Второе число
    * @return {number} - Сумма чисел
    */
    function summary (a, b) {
    return a + b;
    }

    /**
    * Подсчет разницы полученных аргументов
    * @param {number} a - Первое число
    * @param {number} b - Второе число
    * @return {number} - Разница чисел
    */
    function difference (a, b) {
    if (a > b) {
    return a - b;
    } else if (a < b) {
    return b - a;
    }
    return 0;
    }

    /**
    * Подсчет произведения полученных аргументов
    * @param {number} a - Первое число
    * @param {number} b - Второе число
    * @return {number} - Произведение чисел
    */
    function multiplication (a, b) {
    return a * b;
    }

    /**
    * Подсчет частного полученных аргументов
    * @param {number} a - Первое число
    * @param {number} b - Второе число
    * @return {number} - Частное чисел
    */
    function quotient (a, b) {
    return a / b;
    }

</script>
