<!DOCTYPE html>

<body>
<!--
Обязательное задание.
Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).
Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Потому что инкремент перед (сначала добавляет, потом выводит)
  а = 1 = с +1 итого 2
   */
  c = ++a;
  console.log(c);

  /*
  Потому что d изначально undefined, b = 1. Итого d = 1
  Сначала выводит значение 1, потом инкрементирует.
   */
  d = b++;
  console.log(d);

  /*
  с = 2, а = 2 (на строке 27 был инкремент) плюс инкремент = 3, итого 2 + 3 = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 2, b = 2 (инкремент в строке 34) итого 2 + 2 = 4 (d = 3 после вывода в консоль)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
